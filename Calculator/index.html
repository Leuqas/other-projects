<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f96982663a.js" crossorigin="anonymous"></script>
    <title>pls send 5 dolurs uwu</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator-body">
        <button type="button" class="btn-num">
            <i class="fa-solid fa-1"></i>
        </button>
        <button type="button" class="btn-num">
            <i class="fa-solid fa-2"></i>
        </button>
        <button type="button" class="btn-num">
            <i class="fa-solid fa-3"></i>
        </button>
        <button type="button" class="btn-num">
            <i class="fa-solid fa-4"></i>
        </button>
        <button type="button" class="btn-num">
            <i class="fa-solid fa-5"></i>
        </button>
        <button type="button" class="btn-num">
            <i class="fa-solid fa-6"></i>
        </button>
        <button type="button" class="btn-num">
            <i class="fa-solid fa-7"></i>
        </button>
        <button type="button" class="btn-num">
            <i class="fa-solid fa-8"></i>
        </button>
        <button type="button" class="btn-num">
            <i class="fa-solid fa-9"></i>
        </button>
        <button type="button" class="btn-num">
            <i class="fa-solid fa-0"></i>
        </button>

        <button type="button" class="btn-symbol">
            <i class="fa-solid fa-delete-left"></i>
        </button>
        <button type="button" class="btn-symbol">
            <i class="fa-solid fa-divide"></i>
        </button>
        <button type="button" class="btn-symbol">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <button type="button" class="btn-symbol">
            <i class="fa-solid fa-minus"></i>
        </button>
        <button type="button" class="btn-symbol">
            <i class="fa-solid fa-plus"></i>
        </button>
        <button type="button" class="btn-symbol">
            <i class="fa-solid fa-equals"></i>
        </button>

    </div>
</body>
</html>
